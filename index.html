    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flex.css" />

    <title>Flexbox</title>

  <body>
    <!-- HEADER START -->
    <header class="container">
      <span class="logo">Marusoft</span>
      <ul class="nav">
        <li class="list-item">
          <a href="/about.html">about me</a>

        <li class="list-item">
          <a href="/contact.html">contact me</a>
        </li>
        <li class="list-item">

      </ul>

    <section class="section-one">
      <div class="a">A</div>
      <div class="b">B</div>

      <div class="d">D</div>

      <div class="flex-b">B</div>
      <div class="flex-c">C</div>

    <!-- SECTION 4 START -->
    <section class="section-self">
      <div class="self-a">A</div>
      <div class="self-b">B</div>
